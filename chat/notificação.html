
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<style>
div.notificacao{
box-shadow: 5px 5px 5px #888;
border-radius: 5px;
background-color: orange;
color: white;
height: 60px;
width: 79px;
right: -100px;
position: fixed;
top: 25%;
padding-left: 20px;
cursor: pointer;
}

#divchat{
display: none;
bottom: 0px;
position: fixed;
right: 0px;
}

#iframechat{
border: 0px;
width: 1000px;
height: 250px;
}


</style>

<div class='notificacao' > teste </div>

<div id='divchat' >

</div>


<script>

notificacao();

function notificacao(){

jQuery("div.notificacao").animate({right:0,}, 500);
//jQuery("div.notificacao").animate({right:-100,}, 500);

}

jQuery(".notificacao").click(function() {
  
	jQuery("#divchat").show();
	jQuery("#divchat").append("<iframe id='iframechat' src='chat.htm?renan=teste' >  </iframe>");
	
});


</script>
